<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name="person" color="asecon"></ion-icon> Mi perfil</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding >
  <ion-card style="border-radius: 25px;" *ngFor="let usuario of usuarios">
    <img src="assets/imgs/logo2.jpg"/>
    <ion-card-content>
      <ion-card-title>
        {{usuario.fields.nombre}} {{usuario.fields.apellidos}}
        </ion-card-title>
      <p>
        <ion-icon name="pin" color="asecon"></ion-icon> {{usuario.fields.direccion}}
      </p>
      <p>
        <ion-icon name="call" color="asecon"></ion-icon> {{usuario.fields.telefono}}
      </p>
      <p>
        <ion-icon name="mail" color="asecon"></ion-icon> {{usuario.fields.email}}
      </p>
      <br>
      <div class="boton">
      <button ion-button (click)="cambiarContrasena()" round color="asecon" icon-start><ion-icon name="lock"></ion-icon> Cambiar contrase√±a</button>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
