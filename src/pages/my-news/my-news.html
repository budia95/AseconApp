    <ion-item *ngFor="let noticia of noticias" style="background :transparent;" no-lines>
      <ion-card>
        <ion-item text-wrap>
          <ion-avatar item-start>
            <img src="../assets/imgs/logo.jpg">
          </ion-avatar>
          <h2>{{noticia.fields.titulo}}</h2>
          <p><ion-icon name="calendar"></ion-icon> {{noticia.fields.fecha}}</p>
        </ion-item>
      
        <img src="http://ardbud.pythonanywhere.com/media/{{noticia.fields.foto}}">
      
        <ion-card-content style="overflow:hidden;">
          <p>{{noticia.fields.descripcion}}</p>
          <button (click)="ampliarDescripcion(noticia.fields.titulo, noticia.fields.descripcion)">ver m√°s</button>
        <ion-row>
          <ion-col *ngIf="containsNew(noticia.pk) == true" >
            <button ion-button icon-start clear small (click)="removeNew(noticia.pk)">
              <ion-icon name="heart" color="danger"></ion-icon>
            </button>
          </ion-col>
          <ion-col *ngIf="containsNew(noticia.pk) == false">
            <button ion-button icon-start clear small (click)="addNew(noticia.pk)">
                <ion-icon name="heart" color="asecon"></ion-icon>
              </button>
          </ion-col>
          <ion-col>
            <a ion-button icon-start clear small href="{{noticia.fields.url}}">
              <ion-icon name="share-alt" color="secondary"></ion-icon>
            </a>
          </ion-col>
          <ion-col center text-center>
            <button ion-button icon-start clear small (click)="shareNew(noticia.fields)" >
              <ion-icon name="share" color="primary"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
        </ion-card-content>
     </ion-card>
     <br>
    </ion-item>
</ion-content>
