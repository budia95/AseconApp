<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='cloud-upload' is active="false" color="asecon"></ion-icon> Responder petición</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="createEnvio">
    <div class="createEnvio">
        <fieldset>
            <legend><span class="number">1</span> Petición</legend>
            <ion-label><ion-icon name="bookmark"></ion-icon> Título</ion-label>
            <br>
            <p>{{peticion.fields.titulo}}</p>

            <ion-label><ion-icon name="quote"></ion-icon> Descripción</ion-label>
            <br>
            <p>{{peticion.fields.descripcion}}</p>

            <ion-label><ion-icon name="calendar"></ion-icon> Fecha envio - Fecha límite</ion-label>
            <br>
            <p>{{peticion.fields.fechaEnvio}} - {{peticion.fields.fechaLimite}}</p>
      </fieldset>
      <fieldset>
        <form id="formulario" [formGroup]="createEnvioForm" (ngSubmit)="createEnvio()" method="POST">
        <legend><span class="number">2</span> Envío</legend>
        <ion-label>Título</ion-label>
        <ion-input type="text" formControlName="titulo" placeholder="Debe rellenar este campo"></ion-input>
        <ion-label>Adjuntar archivo</ion-label>
        <button ion-button (click)="openDoc()" color="asecon"><ion-icon name="folder-open"></ion-icon></button>
      <button class="enter" ion-button round type="submit" [disabled]="!createEnvioForm.valid && !hasArchivo">Responder</button>
      </form>
      </fieldset>
    </div>
</ion-content>
