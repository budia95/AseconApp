<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title><ion-icon name='ios-person-add' is-active="false" color="asecon"></ion-icon> Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-card style="border-radius: 25px; width: 80%; position:absolute; left: 8%;">
      <img src="assets/imgs/logo2.jpg"/>
      <ion-card-content>
          <div class="content-align-wrapper">
              <div class="content-align">
          
                <form [formGroup]="loginForm" (ngSubmit)="login()">
          
                  <div class="email-input">
                    <ion-input class="email" type="email" formControlName="email" (ionblur)="validateEmail()" placeholder="Correo electrónico"></ion-input>
                    <p class="dos" color="danger" ion-text *ngIf="loginForm.get('session').hasError('pattern')">Caracteres inválidos</p>
                  </div>
          
                  <div class="password-input">
                      <ion-input class="password" [type]="show ? 'text' : 'password'" formControlName="password" placeholder="Contraseña"></ion-input>
                    <a (click)="togglePassword()">{{ show ? 'ocultar' : 'mostrar' }}</a>
                  </div>
          
                  <button ion-button round type="submit" [disabled]="!loginForm.valid" color="asecon">Entrar</button>
                </form>
              </div>
            </div>
        
      </ion-card-content>
    </ion-card>
  </ion-content>
